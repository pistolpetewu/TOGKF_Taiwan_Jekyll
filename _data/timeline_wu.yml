- year: "2010.03"
  text: "台北出身，開始空手修習。"
- year: "2015.06"
  text: "辭職赴沖繩，拜師東恩納盛男先生；成為台灣首位 IOGKF 會員。"
- year: "2016.10"
  text: "取得 IOGKF 初段；獲認可成立 IOGKF 台灣同好會。"
- year: "2018.10"
  text: "取得 IOGKF 二段。"
- year: "2022.03"
  text: "取得 IOGKF 三段。"
- year: "2022.09"
  text: "追隨東恩納盛男先生，自 IOGKF 轉入 TOGKF。"
- year: "現今"
  text: "持續修行，定期往返沖繩本部道場接受指導。"