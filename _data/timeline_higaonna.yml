- year: "1938.12.25"
  text: "出生於沖繩縣那霸市牧志。"
- year: "1952"
  text: "14歲開始接受父親指導修練小林流的基本動作。"
- year: "1955"
  text: "受島袋常隆先輩介紹，前往長順先生庭院道場，拜宮城安一先生為師。"
- year: "1957"
  text: "順道館成立，隨宮城安一先生移往順道館繼續受指導。"
- year: "1960"
  text: "前往東京拓殖大学就讀。"
- year: "1961.05"
  text: "開始在東京都涉谷區代代木道場指導空手練習。"
- year: "1967.01"
  text: "獲得師範免狀。"
- year: "1968"
  text: "開始往返世界各地指導空手。"
- year: "1979.07"
  text: "成立國際沖繩剛柔流空手道連盟 (IOGKF)。"
- year: "1981"
  text: "於那霸市舉辦 IOGKF 第一屆世界武道祭。"
- year: "1982"
  text: "回到沖繩建立現今的本部．東恩納空手道場。"
- year: "1983"
  text: "接受英國 BBC 訪談，錄製「Way of The Warrior」節目。"
- year: "1987"
  text: "赴美國南加州長住，並持續往返世界各地指導空手。"
- year: "2007.02.10"
  text: "於東京與故．金澤弘和(國際松濤館)、故．池田奉秀先生(少林流常心門)共同主辦「空手武道LIVE」。"
- year: "2013.05.07"
  text: "獲沖繩縣教育委員會追加認定為沖繩縣指定無形文化財之一。"
- year: "2022"
  text: "脫離自己創建的 IOGKF，另成立「傳統沖繩剛柔流空手道連盟 (TOGKF)」。"